<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS-Chapter 1</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="nav-bar">
                <a href="#home" class="active">Home</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                  <i class="fa fa-bars"></i>
                </a>
              </div>
    <div id="app">
        <input type="text" placeholder="Enter your todo items" @blur="addToDoItems" v-model="todo">
        <ul>
            <li v-for="(item,index) in items">{{item}} &nbsp;
                <span @click="deleteTodo(index)"><i class="fa fa-trash" aria-hidden="true"></i></span>
            </li>
        </ul>
    </div>
    <script src="./app.js">
    
    </script>
</body>

</html>
